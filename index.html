<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defter-i Mûsikî | Eser Arşivi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Genel Stil */
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; color: #1c1e21; }
        .container { max-width: 1100px; margin: 0 auto; background: white; border-radius: 8px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); overflow: hidden; border: 1px solid #ddd; }
        
        /* Başlık ve Arama */
        .header-section { padding: 20px; background: #fff; border-bottom: 1px solid #dee2e6; }
        .header-section h2 { margin: 0 0 15px 0; color: #4b4f56; font-size: 20px; }
        #arama { width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 6px; font-size: 15px; outline: none; transition: border 0.2s; }
        #arama:focus { border-color: #1877f2; box-shadow: 0 0 0 2px rgba(24,119,242,0.2); }

        /* Liste/Tablo Tasarımı */
        table { width: 100%; border-collapse: collapse; background: white; }
        thead { background-color: #f5f6f7; }
        th { padding: 12px 15px; text-align: left; font-size: 12px; text-transform: uppercase; color: #606770; font-weight: 600; border-bottom: 2px solid #dee2e6; }
        td { padding: 12px 15px; border-bottom: 1px solid #ebedf0; font-size: 14px; vertical-align: middle; }
        
        /* Satır Efektleri */
        tbody tr { transition: background 0.1s; cursor: pointer; }
        tbody tr:hover { background-color: #f2f3f5; }
        
        /* Eser Linki */
        .eser-link { color: #1a73e8; text-decoration: none; font-weight: 600; display: block; }
        .eser-link:hover { text-decoration: underline; }

        /* Bilgi Rozetleri */
        .badge { display: inline-block; padding: 3px 8px; border-radius: 4px; font-size: 12px; font-weight: 500; background: #e7f3ff; color: #1877f2; }
        .badge-secondary { background: #f2f3f5; color: #4b4f56; }
        .usul-text { font-size: 13px; color: #606770; }

        /* Mobil Görünüm */
        @media (max-width: 768px) {
            .mobile-hide { display: none; }
            td { padding: 10px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-section">
        <h2>Eser (Nota) Arşivi</h2>
        <input type="text" id="arama" placeholder="Eser adı, makam, usul veya bestekâr ara...">
    </div>

    <table>
        <thead>
            <tr>
                <th>Eser Başlığı</th>
                <th>Bestekâr</th>
                <th class="mobile-hide">Makam</th>
                <th class="mobile-hide">Form / Usûl</th>
            </tr>
        </thead>
        <tbody id="liste-govdesi">
            </tbody>
    </table>
</div>

<script src="data.js"></script>
<script>
    // Liste oluşturma fonksiyonu
    function listeyiYazdir(filtre = '') {
        const govde = document.getElementById('liste-govdesi');
        
        // Veri var mı kontrolü
        if (typeof eserler === 'undefined') {
            govde.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:30px; color:red;">Veriler yüklenemedi! (data.js dosyasını kontrol edin)</td></tr>';
            return;
        }

        // Filtreleme işlemi
        const filtrelenmis = eserler.filter(item => {
            const ara = filtre.toLowerCase();
            return (
                (item.eser || "").toLowerCase().includes(ara) ||
                (item.makam || "").toLowerCase().includes(ara) ||
                (item.bestekâr || item.bestekar || "").toLowerCase().includes(ara) ||
                (item.usul || "").toLowerCase().includes(ara)
            );
        });

        govde.innerHTML = '';

        if (filtrelenmis.length === 0) {
            govde.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:30px;">Aradığınız eser bulunamadı.</td></tr>';
            return;
        }

        // Satırları oluşturma
        filtrelenmis.forEach(item => {
            const satir = document.createElement('tr');
            
            // Satıra tıklanınca detay sayfasına gönder (yeni sekme)
            satir.onclick = (e) => {
                window.open(`detay.html?id=${item.id}`, '_blank');
            };

            satir.innerHTML = `
                <td>
                    <span class="eser-link">${item.eser || "Adsız Eser"}</span>
                </td>
                <td><span class="badge badge-secondary">${item.bestekâr || item.bestekar || "Bilinmiyor"}</span></td>
                <td class="mobile-hide"><span class="badge">${item.makam || "-"}</span></td>
                <td class="mobile-hide">
                    <span class="usul-text">${item.form || "-"} / ${item.usul || "-"}</span>
                </td>
            `;
            
            govde.appendChild(satir);
        });
    }

    // Arama yapıldığında listeyi güncelle
    document.getElementById('arama').addEventListener('input', (e) => {
        listeyiYazdir(e.target.value);
    });

    // Sayfa açıldığında çalıştır
    window.onload = listeyiYazdir;
</script>

</body>
</html>
