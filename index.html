        function temizle(metin) {
            if (!metin) return "";
            return metin.toString().replace(/İ/g, "i").replace(/I/g, "i").toLowerCase()
                .replace(/â/g, "a").replace(/î/g, "i").replace(/û/g, "u")
                .replace(/ı/g, "i").replace(/ğ/g, "g").replace(/ü/g, "u")
                .replace(/ş/g, "s").replace(/ö/g, "o").replace(/ç/g, "c").trim();
        }

        function listele(filtre = '') {
            const govde = document.getElementById('liste-govdesi');
            const aramaTerimi = temizle(filtre);
            const sonuc = eserler.filter(item => temizle(item.eser).includes(aramaTerimi) || temizle(item.makam).includes(aramaTerimi));
            govde.innerHTML = '';
            sonuc.forEach(item => {
    const satir = document.createElement('tr');
    satir.className = "satir-link border-b border-gray-100";
    
    // Satırın içine tıklandığında detay sayfasına gitmesini sağlayan link
    satir.innerHTML = `
        <td class="px-6 py-4">
            <a href="?id=${item.id}" 
               onclick="event.preventDefault(); detayGoster(${item.id});" 
               class="block font-semibold text-blue-600 serif text-lg hover:underline">
               ${item.eser}
            </a>
        </td>
        <td class="px-6 py-4 text-gray-600">${item.güftekâr}</td>
        <td class="px-6 py-4 text-gray-600">${item.bestekâr}</td>
        <td class="px-6 py-4 hidden md:table-cell">
            <span class="bg-blue-50 text-blue-700 px-2 py-1 rounded text-xs font-bold">${item.makam}</span>
        </td>
        <td class="px-6 py-4 hidden md:table-cell text-right text-gray-400 font-mono">
            ${item.form}
        </td>
    `;
    govde.appendChild(satir);
});

        function detayGoster(id, pushState = true) {
            const eser = eserler.find(e => e.id === id);
            if (eser) {
                document.getElementById('detayAd').innerText = eser.eser;
                document.getElementById('detayMakam').innerText = eser.makam;
                document.getElementById('detayUsul').innerText = eser.usûl;
                document.getElementById('detayGufte').innerText = eser.güftekâr;
                document.getElementById('detayBestekar').innerText = eser.bestekâr;
                document.getElementById('detayForm').innerText = eser.form;
                const notaAlani = document.getElementById('notaAlani');
                let vId = "";
                if(eser.icra && eser.icra.includes("v=")) vId = eser.icra.split("v=")[1].split("&")[0];
                else if(eser.icra && eser.icra.includes("youtu.be/")) vId = eser.icra.split("youtu.be/")[1].split("?")[0];
                notaAlani.innerHTML = `<div class="grid grid-cols-1 lg:grid-cols-2 gap-4 mt-10 border-t pt-10"><div class="flex flex-col items-center justify-center p-8 bg-stone-50/50 border border-stone-200 rounded-lg">${eser.nota ? `<a href="${eser.nota}" target="_blank" class="group text-center"><div class="mb-4 text-red-700/80 group-hover:scale-105 transition-transform"><svg class="w-16 h-16 mx-auto" fill="currentColor" viewBox="0 0 24 24"><path d="M7 2a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V8l-6-6H7zm7 1.5L18.5 9H14V3.5zM8 11h8v2H8v-2zm0 4h8v2H8v-2z"/></svg></div><span class="serif italic text-lg text-stone-700 border-b border-stone-300 pb-1">Notayı Görüntüle</span></a>` : `<span class="text-stone-400 italic">Nota mevcut değil</span>`}</div><div class="flex items-center justify-center p-4 bg-white border border-stone-200 rounded-lg shadow-inner">${vId ? `<div class="w-full aspect-video"><iframe width="100%" height="100%" src="https://www.youtube.com/embed/${vId}" frameborder="0" allowfullscreen></iframe></div>` : `<span class="text-stone-400 serif italic">İcra kaydı eklenmemiş</span>`}</div></div>`;
                document.getElementById('listeSayfasi').classList.add('hidden');
                document.getElementById('detaySayfasi').classList.remove('hidden');
                if (pushState) window.history.pushState({id: id}, "", "?id=" + id);
                window.scrollTo(0, 0);
            }
        }

        function anaSayfayaDon(pushState = true) {
            document.getElementById('detaySayfasi').classList.add('hidden');
            document.getElementById('listeSayfasi').classList.remove('hidden');
            if (pushState) window.history.pushState({}, "", window.location.pathname);
        }

        window.addEventListener('popstate', (e) => {
            if (e.state && e.state.id) detayGoster(e.state.id, false); else anaSayfayaDon(false);
        });

        window.onload = () => {
            const id = new URLSearchParams(window.location.search).get('id');
            if (id) detayGoster(parseInt(id), false); else listele();
        };

        document.getElementById('arama').addEventListener('input', (e) => listele(e.target.value));
