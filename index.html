<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defter-i Mûsikî | Eser Arşivi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; color: #1c1e21; }
        .container { max-width: 1100px; margin: 0 auto; background: white; border-radius: 8px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); overflow: hidden; }
        
        /* Arama Alanı */
        .search-header { padding: 20px; background: #fff; border-bottom: 1px solid #ddd; }
        #arama { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 16px; box-sizing: border-box; }

        /* Liste Yapısı (Tablo) */
        table { width: 100%; border-collapse: collapse; text-align: left; }
        thead { background-color: #f5f6f7; border-bottom: 2px solid #dee2e6; }
        th { padding: 12px 15px; font-size: 13px; text-transform: uppercase; color: #606770; font-weight: 600; }
        td { padding: 12px 15px; border-bottom: 1px solid #ebedf0; font-size: 14px; }
        
        /* Satır Renklendirme */
        tbody tr:hover { background-color: #f9fafb; cursor: pointer; }
        
        /* Eser Adı Linki */
        .eser-link { color: #1a73e8; text-decoration: none; font-weight: 600; font-size: 15px; }
        .eser-link:hover { text-decoration: underline; }

        /* Etiketler (Makam, Form vb.) */
        .badge { background: #e7f3ff; color: #1877f2; padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: 600; }
        .badge-bestekar { background: #f2f3f5; color: #4b4f56; }

        @media (max-width: 768px) {
            .mobile-hide { display: none; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="search-header">
        <h2 style="margin: 0 0 15px 0; color: #4b4f56;">Eser (Nota) Arşivi</h2>
        <input type="text" id="arama" placeholder="Eser adı, makam veya bestekâr ara...">
    </div>

    <table id="eser-tablosu">
        <thead>
            <tr>
                <th>Eser Başlığı</th>
                <th>Bestekâr</th>
                <th class="mobile-hide">Makam</th>
                <th class="mobile-hide">Form / Usûl</th>
            </tr>
        </thead>
        <tbody id="liste-govdesi">
            </tbody>
    </table>
</div>

<script src="data.js"></script>
<script>
    function listele(filtre = '') {
        const govde = document.getElementById('liste-govdesi');
        
        // Arama filtresi
        const sonuc = eserler.filter(item => 
            item.eser.toLowerCase().includes(filtre.toLowerCase()) ||
            item.makam.toLowerCase().includes(filtre.toLowerCase()) ||
            item.bestekâr.toLowerCase().includes(filtre.toLowerCase())
        );

        govde.innerHTML = '';

        sonuc.forEach(item => {
            const satir = document.createElement('tr');
            
            satir.innerHTML = `
                <td>
                    <a href="detay.html?id=${item.id}" target="_blank" class="eser-link">${item.eser}</a>
                </td>
                <td><span class="badge badge-bestekar">${item.bestekâr}</span></td>
                <td class="mobile-hide"><span class="badge">${item.makam}</span></td>
                <td class="mobile-hide" style="color: #606770;">${item.form} / ${item.usul}</td>
            `;
            
            // Satırın herhangi bir yerine tıklandığında da detay sayfasına gitsin
            satir.onclick = (e) => {
                if(e.target.tagName !== 'A') {
                    window.open(`detay.html?id=${item.id}`, '_blank');
                }
            };

            govde.appendChild(satir);
        });
    }

    document.getElementById('arama').addEventListener('input', (e) => listele(e.target.value));
    
    // Veriler yüklendiğinde listele
    window.onload = listele;
</script>

</body>
</html>
