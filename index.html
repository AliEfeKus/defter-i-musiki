<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defter-i Mûsıkî | Dijital Nota Arşivi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Crimson Pro', serif; background-color: #f4f1ea; }
        .paper { background: #fff; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border-radius: 8px; }
    </style>
</head>
<body class="p-4 md:p-12">
    <div class="max-w-4xl mx-auto text-center">
        <header class="mb-12">
            <h1 class="text-5xl md:text-7xl text-amber-900 mb-2">Defter-i Mûsıkî</h1>
            <div class="h-1 w-32 bg-amber-700 mx-auto mb-4"></div>
            <p class="text-xl text-stone-600 italic">Klasik Türk Mûsıkîsi Nota Arşivi</p>
        </header>

        <div class="paper p-6 mb-8">
            <input type="text" id="aramaKutusu" placeholder="Eser, Bestekâr, Makam veya Form ara..." 
                   class="w-full p-4 border-2 border-stone-200 rounded-lg focus:outline-none focus:border-amber-700 text-lg">
        </div>

        <div id="listeAlani" class="grid grid-cols-1 md:grid-cols-2 gap-6 text-left"></div>
    </div>

    <script src="data.js"></script>
    <script>
        const aramaKutusu = document.getElementById('aramaKutusu');
        const listeAlani = document.getElementById('listeAlani');

        function eserleriGoster(liste) {
            listeAlani.innerHTML = '';
            liste.forEach(item => {
                listeAlani.innerHTML += `
                    <a href="eser.html?id=${item.id}" class="paper p-5 border-l-4 border-amber-800 hover:scale-105 transition-all duration-300 block no-underline">
                        <h3 class="text-xl font-bold text-stone-800">${item.eser}</h3>
                        <p class="text-stone-600 italic">${item.makam} ${item.form} | ${item.usûl}</p>
                        <p class="text-stone-500 text-sm mt-2">Bestekâr: ${item.bestekâr}</p>
                    </a>
                `;
            });
        }

        if (typeof eserler !== 'undefined') { eserleriGoster(eserler); }

        aramaKutusu.addEventListener('input', (e) => {
            const terim = e.target.value.toLowerCase();
            const suzulenler = eserler.filter(i => 
                i.eser.toLowerCase().includes(terim) || 
                i.bestekâr.toLowerCase().includes(terim) ||
                i.makam.toLowerCase().includes(terim) ||
                i.form.toLowerCase().includes(terim)
            );
            eserleriGoster(suzulenler);
        });
<script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
