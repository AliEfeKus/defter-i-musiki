<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defter-i Mûsikî | Klasik Türk Müziği Arşivi</title>
    
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="icon" href="logo.png?v=1" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .serif { font-family: 'Crimson Pro', serif; }
        .satir-link:hover { background-color: #f8fafc; }
        .gufte-metin { white-space: pre-line; line-height: 2; }
    </style>
</head> 
<body class="bg-[#f0f2f5] min-h-screen text-gray-900 pb-10">

    <div id="listeSayfasi" class="max-w-4xl mx-auto bg-white shadow-2xl rounded-2xl overflow-hidden min-h-[600px] mt-10">
        <div class="pt-10 pb-6 px-6 text-center border-b border-stone-100 bg-stone-50">
            <h1 class="text-5xl font-bold text-stone-900 serif tracking-tighter mb-2">Defter-i Mûsikî</h1>
            <p class="text-xl text-stone-600 serif italic tracking-wide">Klasik Türk Müziği Arşivi</p>
        </div>

        <div class="p-6 border-b border-gray-100">
            <input type="text" id="arama" placeholder="Eser, makam veya bestekâr ara..." 
                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-stone-500 outline-none">
        </div>
            
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse text-sm">
                <thead class="bg-gray-50 border-b border-gray-200 text-gray-500 uppercase text-xs font-semibold">
                    <tr>
                        <th class="px-6 py-4">Eser Başlığı</th>
                        <th class="px-6 py-4">Güftekâr</th>
                        <th class="px-6 py-4">Bestekâr</th>
                        <th class="px-6 py-4 hidden md:table-cell">Makam</th>
                        <th class="px-6 py-4 hidden md:table-cell">Usûl</th>
                        <th class="px-6 py-4 hidden md:table-cell text-right">Form</th>
                    </tr>
                </thead>
                <tbody id="liste-govdesi" class="divide-y divide-gray-100 bg-white"></tbody>
            </table>
        </div>
    </div>

    <div id="detaySayfasi" class="hidden p-4 md:p-8 max-w-5xl mx-auto mt-10">
        <button onclick="anaSayfayaDon()" class="text-amber-800 font-bold mb-6 flex items-center hover:text-amber-600 transition-colors">
            <span class="mr-2 text-xl">←</span> Ana Sayfaya Dön
        </button>
        
        <div class="bg-white p-6 md:p-12 rounded-xl shadow-lg border-t-8 border-amber-800">
            <h1 id="detayAd" class="serif text-4xl md:text-5xl text-stone-800 mb-6 font-bold italic text-center leading-tight"></h1>
            
            <div class="flex flex-col space-y-4 text-stone-700 text-xl border-y border-stone-100 py-8 my-8 serif">
                <p class="flex justify-between border-b border-stone-50 pb-2"><strong>MAKAM:</strong> <span id="detayMakam"></span></p>
                <p class="flex justify-between border-b border-stone-50 pb-2"><strong>USÛL:</strong> <span id="detayUsul"></span></p>
                <p class="flex justify-between border-b border-stone-50 pb-2"><strong>GÜFTEKÂR:</strong> <span id="detayGufte"></span></p>
                <p class="flex justify-between border-b border-stone-50 pb-2"><strong>BESTEKÂR:</strong> <span id="detayBestekar"></span></p>
                <p class="flex justify-between border-b border-stone-50 pb-2"><strong>FORM:</strong> <span id="detayForm"></span></p>
            </div>

            <div id="gufteAlani" class="mt-10 p-8 bg-stone-50 rounded-xl border border-stone-100">
                <h3 class="serif text-center text-stone-400 uppercase text-xs mb-6 tracking-widest font-bold">Eserin Sözleri</h3>
                <div id="detayGufteMetin" class="gufte-metin text-center serif text-2xl text-stone-800 italic"></div>
            </div>

            <div id="notaAlani"></div>
        </div>
    </div>

    <script>
        const eserler = [
            { "id": 1, "eser": "Beni bîgâne-i hâb etti keder", "makam": "Sûznâk", "güftekâr": "Mechul", "bestekâr": "Tanbûrî Cemil Bey", "usûl": "Aksak", "form": "Şarkı", "nota": "notalar/beni_bigane.pdf", "icra": "h8e5R6--XjU", "sozler": "Beni bîgâne-i hâb etti keder\nÂh ü feryâdım eder dâha beter\nKalmadı lutf-u tesellîden eser" },
            { "id": 2, "eser": "Bir nigâhın gönlümü etti esîr-i aşkın âh", "makam": "Evc", "güftekâr": "Mechul", "bestekâr": "Tanbûrî Cemil Bey", "usûl": "Aksak", "form": "Şarkı", "nota": "", "icra": "GE1Am4-OIlE", "sozler": "Bir nigâhın gönlümü etti esîr-i aşkın âh\nDerd-i hicrinle şeb-i târım olur gûyâ sabah" },
            { "id": 3, "eser": "Bir perî-sîmâ güzelsin hüsnüne yoktur bahâ", "makam": "Sultânî-yegâh", "güftekâr": "Mechul", "bestekâr": "Tanbûrî Cemil Bey", "usûl": "Devr-i hindî", "form": "Şarkı", "nota": "", "icra": "", "sozler": "Bir perî-sîmâ güzelsin hüsnüne yoktur bahâ" },
            { "id": 4, "eser": "Dağda tavşanlar uyur ninni", "makam": "Hicaz", "güftekâr": "Mechul", "bestekâr": "Tanbûrî Cemil Bey", "usûl": "Sofyan", "form": "Ninni", "nota": "", "icra": "", "sozler": "Dağda tavşanlar uyur ninni" },
            { "id": 5, "eser": "Def-i nâliş eylerim hep seyr-i ruhsârınla ben", "makam": "Kürdîli-hicâzkâr", "güftekâr": "Mechul", "bestekâr": "Tanbûrî Cemil Bey", "usûl": "Aksak", "form": "Şarkı", "nota": "", "icra": "", "sozler": "Def-i nâliş eylerim..." },
            { "id": 6, "eser": "Feryâd ki feryâdıma imdâd edecek yok", "makam": "Şehnaz", "güftekâr": "Nigâr Hanım", "bestekâr": "Tanbûrî Cemil Bey", "usûl": "Sengin semâî", "form": "Şarkı", "nota": "", "icra": "", "sozler": "Feryâd ki feryâdıma..." },
            { "id": 7, "eser": "Gel ey sâki bana sun bir piyâle", "makam": "Segâh", "güftekâr": "Mechul", "bestekâr": "Tanbûrî Cemil Bey", "usûl": "Aksak", "form": "Şarkı", "nota": "", "icra": "", "sozler": "Gel ey sâki..." },
            { "id": 8, "eser": "Görmek ister gözlerim her dem seni", "makam": "Hüseynî", "güftekâr": "Mechul", "bestekâr": "Tanbûrî Cemil Bey", "usûl": "Devr-i hindî", "form": "Şarkı", "nota": "", "icra": "", "sozler": "Görmek ister gözlerim..." },
            { "id": 9, "eser": "Gül gonce-i ümîd gibi gel açıl ey gül", "makam": "Gülizâr", "güftekâr": "Mahmut Şevket Özdönmez", "bestekâr": "Tanbûrî Cemil Bey", "usûl": "Sengin semâî", "form": "Şarkı", "nota": "", "icra": "", "sozler": "Gül gonce-i ümîd..." },
            { "id": 10, "eser": "Gülsitâne eyleyip tercîh bir vîrâneyi", "makam": "Şevkefzâ", "güftekâr": "Mechul", "bestekâr": "Tanbûrî Cemil Bey", "usûl": "Yürük semâî", "form": "Şarkı", "nota": "", "icra": "", "sozler": "Gülsitâne eyleyip..." },
            { "id": 11, "eser": "Hâtır-ı nâşâdı gel gör bir nefes şâd et beni", "makam": "Segâh", "güftekâr": "Mechul", "bestekâr": "Tanbûrî Cemil Bey", "usûl": "Ağır aksak", "form": "Şarkı", "nota": "", "icra": "", "sozler": "Hâtır-ı nâşâdı gel gör..." },
            { "id": 12, "eser": "Hep sâye-i vaslında gönül şâd olacakken", "makam": "Hicaz", "güftekâr": "Tanbûrî Cemil Bey", "bestekâr": "Tanbûrî Cemil Bey", "usûl": "Sengin semâî", "form": "Şarkı", "nota": "", "icra": "", "sozler": "Hep sâye-i vaslında..." },
            { "id": 13, "eser": "Hicrinle füzûn olmadan ahzân-ı mezâlim", "makam": "Kürdîli-hicâzkâr", "güftekâr": "Mechul", "bestekâr": "Tanbûrî Cemil Bey", "usûl": "Aksak", "form": "Şarkı", "nota": "", "icra": "", "sozler": "Hicrinle füzûn..." },
            { "id": 14, "eser": "Mâtemzedeyim külbe-i ahzânımı gel gör", "makam": "Hicaz", "güftekâr": "Mechul", "bestekâr": "Tanbûrî Cemil Bey", "usûl": "Aksak", "form": "Şarkı", "nota": "", "icra": "", "sozler": "Mâtemzedeyim..." },
            { "id": 15, "eser": "Nazîrin yok senin ey mâh yerde", "makam": "Evc", "güftekâr": "Mechul", "bestekâr": "Tanbûrî Cemil Bey", "usûl": "Aksak semâî", "form": "Şarkı", "nota": "", "icra": "", "sozler": "Nazîrin yok senin..." },
            { "id": 16, "eser": "Nihândır dîdeden gerçi cemâlin", "makam": "Müstear", "güftekâr": "Mechul", "bestekâr": "Tanbûrî Cemil Bey", "usûl": "Yürük semâî", "form": "Şarkı", "nota": "", "icra": "", "sozler": "Nihândır dîdeden..." },
            { "id": 17, "eser": "Pür-lerze olur rûyini gördükçe cenânım", "makam": "Muhayyer", "güftekâr": "Mechul", "bestekâr": "Tanbûrî Cemil Bey", "usûl": "Sengin semâî", "form": "Şarkı", "nota": "", "icra": "", "sozler": "Pür-lerze olur..." },
            { "id": 18, "eser": "Sen gül eğlen şâd-mân ol", "makam": "Mâhur", "güftekâr": "Mechul", "bestekâr": "Tanbûrî Cemil Bey", "usûl": "Ağır aksak", "form": "Şarkı", "nota": "", "icra": "", "sozler": "Sen gül eğlen..." },
            { "id": 19, "eser": "Sevdim seni ey işve-bâz", "makam": "Nihâvend", "güftekâr": "Mechul", "bestekâr": "Tanbûrî Cemil Bey", "usûl": "Semâî", "form": "Şarkı", "nota": "", "icra": "", "sozler": "Sevdim seni..." },
            { "id": 20, "eser": "Var iken zâtında böyle hüsn ü ân olma nihân", "makam": "Mâhur", "güftekâr": "Mechul", "bestekâr": "Tanbûrî Cemil Bey", "usûl": "Ağır aksak", "form": "Şarkı", "nota": "", "icra": "", "sozler": "Var iken zâtında..." }
        ];

        function temizle(metin) {
        if (!metin) return "";
        return metin.toString().replace(/İ/g, "i").replace(/I/g, "i").toLowerCase()
            .replace(/â/g, "a").replace(/î/g, "i").replace(/û/g, "u")
            .replace(/ı/g, "i").replace(/ğ/g, "g").replace(/ü/g, "u")
            .replace(/ş/g, "s").replace(/ö/g, "o").replace(/ç/g, "c").trim();
    }

    function listele(filtre = '') {
        const govde = document.getElementById('liste-govdesi');
        if (!govde) return;
        const aramaTerimi = temizle(filtre);
        const sonuc = eserler.filter(item => temizle(item.eser).includes(aramaTerimi) || temizle(item.makam).includes(aramaTerimi));
        govde.innerHTML = '';
        sonuc.forEach(item => {
            const satir = document.createElement('tr');
            satir.className = "satir-link border-b border-gray-100";
            satir.innerHTML = `
                <td class="px-6 py-4">
                    <a href="?id=${item.id}" onclick="if(!event.ctrlKey && !event.metaKey){event.preventDefault(); detayGoster(${item.id});}" class="block font-semibold text-blue-600 serif text-lg hover:underline">${item.eser}</a>
                </td>
                <td class="px-6 py-4 text-gray-600">${item.güftekâr}</td>
                <td class="px-6 py-4 text-gray-600">${item.bestekâr}</td>
                <td class="px-6 py-4 hidden md:table-cell"><span class="bg-blue-50 text-blue-700 px-2 py-1 rounded text-xs font-bold">${item.makam}</span></td>
                <td class="px-6 py-4 hidden md:table-cell text-gray-600">${item.usûl || item.usul}</td>
                <td class="px-6 py-4 hidden md:table-cell text-right text-gray-400 font-mono">${item.form}</td>`;
            govde.appendChild(satir);
        });
    }

    function detayGoster(id, pushState = true) {
        const eser = eserler.find(e => e.id === id);
        if (eser) {
            document.getElementById('detayAd').innerText = eser.eser;
            document.getElementById('detayMakam').innerText = eser.makam;
            document.getElementById('detayUsul').innerText = eser.usûl || "Belirtilmemiş";
            document.getElementById('detayGufte').innerText = eser.güftekâr;
            document.getElementById('detayBestekar').innerText = eser.bestekâr;
            document.getElementById('detayForm').innerText = eser.form;
            
            const notaAlani = document.getElementById('notaAlani');
            let vId = eser.icra;
            
            notaAlani.innerHTML = `
                <div class="mt-10 p-8 bg-stone-50 rounded-xl border border-stone-100 mb-6">
                    <h3 class="serif text-center text-stone-400 uppercase text-xs mb-6 tracking-widest font-bold">Eserin Sözleri</h3>
                    <div class="text-center serif text-2xl text-stone-800 italic leading-relaxed">${eser.sozler || "Sözler eklenmemiş."}</div>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 border-t pt-10">
                    <div class="flex flex-col items-center justify-center p-8 bg-white border rounded-lg">
                        ${eser.nota ? `<a href="${eser.nota}" target="_blank" class="underline text-red-700 font-bold">Notayı Görüntüle</a>` : "Nota Yok"}
                    </div>
                    <div class="flex items-center justify-center p-4 bg-white border rounded-lg">
                        ${vId ? `<iframe width="100%" height="315" src="https://www.youtube.com/embed/${vId}" frameborder="0" allowfullscreen></iframe>` : "Video Yok"}
                    </div>
                </div>`;

            document.getElementById('listeSayfasi').classList.add('hidden');
            document.getElementById('detaySayfasi').classList.remove('hidden');
            if (pushState) window.history.pushState({id: id}, "", "?id=" + id);
            window.scrollTo(0, 0);
        }
    }

    function anaSayfayaDon(pushState = true) {
        document.getElementById('detaySayfasi').classList.add('hidden');
        document.getElementById('listeSayfasi').classList.remove('hidden');
        if (pushState) window.history.pushState({}, "", window.location.pathname);
    }

    window.onpopstate = (e) => { if (e.state && e.state.id) detayGoster(e.state.id, false); else anaSayfayaDon(false); };
    window.onload = () => { 
        const id = new URLSearchParams(window.location.search).get('id'); 
        if (id) detayGoster(parseInt(id), false); else listele(); 
    };
    document.getElementById('arama').addEventListener('input', (e) => listele(e.target.value));
</script>
</body>
</html>
