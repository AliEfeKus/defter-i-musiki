<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defter-i Mûsikî</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Crimson Pro', serif; background-color: #f4f1ea; color: #333; padding: 20px; }
        header { text-align: center; margin-bottom: 30px; }
        h1 { color: #5d4037; }
        #arama { width: 100%; max-width: 500px; padding: 12px; border-radius: 25px; border: 1px solid #bcaaa4; display: block; margin: 0 auto; outline: none; }
        #eser-listesi { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 30px; }
        .eser-kartı { background: white; padding: 18px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-top: 6px solid #8d6e63; transition: 0.3s; }
        .eser-kartı:hover { transform: translateY(-5px); }
        .eser-kartı h3 { margin-top: 0; font-size: 1.1rem; color: #3e2723; line-height: 1.4; }
        .eser-kartı p { margin: 8px 0; font-size: 0.95rem; }
        .nota-link { color: white; background-color: #8d6e63; padding: 8px 15px; border-radius: 5px; text-decoration: none; display: inline-block; margin-top: 12px; font-size: 0.9rem; }
        .nota-link:hover { background-color: #5d4037; }
    </style>
</head>
<body>

<header>
    <h1>Defter-i Mûsikî</h1>
    <input type="text" id="arama" placeholder="Eser, makam veya bestekâr ara...">
</header>

<div id="eser-listesi"></div>

<script src="data.js"></script>
<script>
    function goster(filtre = '') {
        const liste = document.getElementById('eser-listesi');
        
        // Veri kontrolü
        if (typeof eserler === 'undefined') {
            liste.innerHTML = "<h3 style='text-align:center'>Veri dosyası (data.js) yüklenemedi!</h3>";
            return;
        }

        const sonuc = eserler.filter(item => 
            item.eser.toLowerCase().includes(filtre.toLowerCase()) ||
            item.makam.toLowerCase().includes(filtre.toLowerCase()) ||
            item.bestekâr.toLowerCase().includes(filtre.toLowerCase())
        );

        liste.innerHTML = '';

        sonuc.forEach(item => {
            const kart = document.createElement('div');
            kart.className = 'eser-kartı';
            
            // Eğer resim varsa onu kullan, yoksa kaynak linkine git
            const linkHedef = item.resim && item.resim !== "" ? item.resim : item.kaynak;

            kart.innerHTML = `
                <h3>${item.eser}</h3>
                <p><strong>Makam:</strong> ${item.makam}</p>
                <p><strong>Bestekâr:</strong> ${item.bestekâr}</p>
                <a href="${linkHedef}" target="_blank" class="nota-link">Notayı Görüntüle →</a>
            `;
            liste.appendChild(kart);
        });
    }

    document.getElementById('arama').addEventListener('input', (e) => goster(e.target.value));
    
    // Sayfanın ve data.js'nin yüklenmesi için 1 saniye bekletiyoruz
    window.onload = () => setTimeout(goster, 500);
</script>

</body>
</html>
