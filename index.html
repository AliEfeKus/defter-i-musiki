<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defter-i Mûsikî</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Crimson Pro', serif; background-color: #f4f1ea; color: #333; padding: 20px; }
        header { text-align: center; margin-bottom: 30px; }
        #arama { width: 100%; max-width: 500px; padding: 12px; border-radius: 25px; border: 1px solid #bcaaa4; display: block; margin: 0 auto; }
        #eser-listesi { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 30px; }
        .eser-kartı { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-top: 5px solid #8d6e63; }
        .nota-link { color: #795548; font-weight: bold; text-decoration: none; display: inline-block; margin-top: 10px; }
    </style>
</head>
<body>

<header>
    <h1>Defter-i Mûsikî</h1>
    <input type="text" id="arama" placeholder="Eser, makam veya bestekâr ara...">
</header>

<div id="eser-listesi"></div>

<script src="data.js"></script>
<script>
    function goster(filtre = '') {
        const liste = document.getElementById('eser-listesi');
        if (typeof eserler === 'undefined') {
            liste.innerHTML = "<h3>HATA: data.js dosyası okunamadı!</h3>";
            return;
        }
        
        const sonuc = eserler.filter(e => 
            e.eser.toLowerCase().includes(filtre.toLowerCase()) ||
            e.makam.toLowerCase().includes(filtre.toLowerCase()) ||
            e.bestekâr.toLowerCase().includes(filtre.toLowerCase())
        );

        liste.innerHTML = '';
        sonuc.forEach(item => {
            const kart = document.createElement('div');
            kart.className = 'eser-kartı';
            kart.innerHTML = `
                <h3>${item.eser}</h3>
                <p><strong>Makam:</strong> ${item.makam}</p>
                <p><strong>Bestekâr:</strong> ${item.bestekâr}</p>
                <a href="${item.resim || item.kaynak}" target="_blank" class="nota-link">Notayı Görüntüle →</a>
            `;
            liste.appendChild(kart);
        });
    }

    document.getElementById('arama').addEventListener('input', (e) => goster(e.target.value));
    
    // Sayfa açıldığında 1 saniye bekle ve verileri bas (En garantisi)
    setTimeout(goster, 1000);
</script>

</body>
</html>
