<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defter-i Mûsikî</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Crimson Pro', serif; background-color: #f4f1ea; color: #333; padding: 20px; }
        header { text-align: center; margin-bottom: 30px; }
        h1 { color: #5d4037; font-size: 2.5rem; margin-bottom: 20px; }
        
        #arama { 
            width: 100%; max-width: 500px; padding: 15px 25px; 
            border-radius: 30px; border: 1px solid #bcaaa4; 
            display: block; margin: 0 auto; outline: none;
            font-size: 1.1rem; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        #eser-listesi { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 25px; margin-top: 40px; 
        }

        .eser-kartı { 
            background: white; padding: 20px; border-radius: 15px; 
            box-shadow: 0 6px 15px rgba(0,0,0,0.06); 
            border-top: 8px solid #8d6e63;
            transition: transform 0.2s;
        }
        .eser-kartı:hover { transform: translateY(-5px); }
        .eser-kartı h3 { margin: 0 0 15px 0; color: #3e2723; font-size: 1.2rem; line-height: 1.4; }
        .bilgi { font-size: 1rem; margin-bottom: 8px; color: #5d4037; }
        .bilgi strong { color: #8d6e63; }
    </style>
</head>
<body>

<header>
    <h1>Defter-i Mûsikî</h1>
    <input type="text" id="arama" placeholder="Eser, makam veya bestekâr ara...">
</header>

<div id="eser-listesi"></div>

<script src="data.js"></script>
<script>
    function eserleriGoster(filtre = '') {
        const liste = document.getElementById('eser-listesi');
        if (typeof eserler === 'undefined') return;

        const sonuc = eserler.filter(item => 
            item.eser.toLowerCase().includes(filtre.toLowerCase()) ||
            item.makam.toLowerCase().includes(filtre.toLowerCase()) ||
            item.bestekâr.toLowerCase().includes(filtre.toLowerCase())
        );

        liste.innerHTML = '';
        sonuc.forEach(item => {
            const kart = document.createElement('div');
            kart.className = 'eser-kartı';
            kart.innerHTML = `
                <h3>${item.eser}</h3>
                <div class="bilgi"><strong>Makam:</strong> ${item.makam}</div>
                <div class="bilgi"><strong>Bestekâr:</strong> ${item.bestekâr}</div>
            `;
            liste.appendChild(kart);
        });
    }

    document.getElementById('arama').addEventListener('input', (e) => {
        eserleriGoster(e.target.value);
    });

    window.onload = () => setTimeout(() => eserleriGoster(), 300);
</script>

</body>
</html>
