<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eser Detayı | Defter-i Mûsıkî</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-[#f4f1ea] p-6">
    <div class="max-w-3xl mx-auto">
        <a href="index.html" class="text-amber-800 font-bold mb-8 inline-block">← Ana Sayfaya Dön</a>
        
        <div class="bg-white p-8 rounded-lg shadow-sm border-t-4 border-amber-800">
            <h1 id="eserAd" class="text-4xl text-stone-800 mb-4 font-bold">Yükleniyor...</h1>
            <div class="grid grid-cols-2 gap-4 text-stone-700 text-lg border-y py-4 my-6">
                <p><strong>Makam:</strong> <span id="eserMakam">-</span></p>
                <p><strong>Usûl:</strong> <span id="eserUsul">-</span></p>
                <p><strong>Bestekâr:</strong> <span id="eserBestekar">-</span></p>
                <p><strong>Form:</strong> <span id="eserForm">-</span></p>
            </div>
            <div id="notaAlani" class="mt-8 text-center">
                <p class="text-stone-400 italic">Nota yükleniyor...</p>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        const veri = eserler.find(e => e.id == id);

        if (veri) {
            document.getElementById('eserAd').innerText = veri.eser;
            document.getElementById('eserMakam').innerText = veri.makam;
            document.getElementById('eserUsul').innerText = veri.usûl;
            document.getElementById('eserBestekar').innerText = veri.bestekâr;
            document.getElementById('eserForm').innerText = veri.form;
            document.title = veri.eser + " - Defter-i Mûsıkî";
            
            if(veri.resim) {
                document.getElementById('notaAlani').innerHTML = `<img src="${veri.resim}" class="max-w-full h-auto mx-auto shadow-md">`;
            } else {
                document.getElementById('notaAlani').innerHTML = `<p class="text-stone-400">Bu eserin notası henüz yüklenmemiştir.</p>`;
            }
        }
    </script>
</body>
</html>
