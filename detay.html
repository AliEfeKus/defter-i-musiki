        .nota-yok-mesaj { color: #a1887f; font-style: italic; font-size: 1.1rem; }
        .kapat-tusu {
            display: block;
            text-align: center;
            margin-top: 40px;
            color: #8d6e63;
            text-decoration: none;
            font-weight: 600;
        }
        .kapat-tusu:hover { color: #5d4037; }
    </style>
</head>
